<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Acessibilidade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Exemplo de Acessibilidade em Imagens</h1>

  <section>
    <h2>Imagem sem atributos (errado ❌)</h2>
    <img src="img/campoVerdeSul.png" class="img-inicio">
         </section>

  <hr>

  <section>
    <h2>Imagem com atributos (certo ✅)</h2>
    <img src="img/campoVerdeSul.png"
         class="img-inicio"
         alt="Paisagem verde no Sul do Brasil com campos e araucárias"
         title="Paisagem do Sul do Brasil - Foto sob licença Creative Commons">
   
  </section>

</body>
</html>
